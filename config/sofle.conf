# Cấu hình khử nhiễu phím (đề xuất)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=3
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=3


# Khắc phục lỗi báo cáo pin trên Windows
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Cấu hình màn hình OLED
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y  

#  THÊM VÀO - quan trọng cho OLED

# Cấu hình quản lý năng lượng
# Thời gian chờ khi không hoạt động (1 phút)
CONFIG_ZMK_IDLE_TIMEOUT=300000
# Hỗ trợ chế độ ngủ sâu
CONFIG_ZMK_SLEEP=y
# Thời gian chờ vào chế độ ngủ sâu (5 phút - bạn đặt 300000ms = 5 phút)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Cấu hình ZMK Studio
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=n

# THÊM CẤU HÌNH RGB BẮT BUỘC
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Hiệu ứng và độ sáng RGB
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=10
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=30
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# Cấu hình mới đề xuất
# Cải thiện ổn định kết nối BLE
CONFIG_BT_BUF_ACL_RX_SIZE=512
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251

# Tối ưu hóa log (tiết kiệm dung lượng)
CONFIG_ZMK_USB_LOGGING=n

#  THÊM các config này để hỗ trợ đánh thức
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_EXT_POWER_USB=y
CONFIG_ZMK_USB=y
